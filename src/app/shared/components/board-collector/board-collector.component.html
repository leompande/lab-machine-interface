<div class="row">
  <div class="col">
    <div>
      <table class="table table-hover">
        <thead>
          <tr @fadeIn *ngIf="boardList.length>0">
            <th scope="col">#</th>
            <th scope="col">Outlet</th>
            <th scope="col">Agency</th>
            <th scope="col">Board Height</th>
            <th scope="col">Board Width</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr @fadeIn *ngFor="let item of boardList; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.outlet}}</td>
            <td>{{item.agency}}</td>
            <td>{{item.boardHeight}}</td>
            <td>{{item.boardWidth}}</td>
            <td>{{item.boardQuantity}}</td>
            <td>
              <div class="campaign-control-button" style="color:red" (click)="remove(i)">
                <i class="fa fa-trash-o"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="board-configuration-container">

      <div class="row">
        <div class="col">
          <app-one-sided-multi-select [items]="outlets" [selected]="chosedOutlet"
            (onChange)="onSelectionOutletDone($event)"
            [config]="{label:'Outlets',allowMultiple: false, autoDismiss:true}">
          </app-one-sided-multi-select>
        </div>
        <div class="col">
          <app-one-sided-multi-select [items]="agencies" [selected]="chosedAgency"
            (onChange)="onSelectionAgencyDone($event)"
            [config]="{label:'Agency',allowMultiple: false, autoDismiss:true}"></app-one-sided-multi-select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Board Width</mat-label>
            <input matInput type="number" min="0" [(ngModel)]="boardHeight" placeholder="Board Width">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Board Width</mat-label>
            <input matInput type="number" min="0" [(ngModel)]="boardWidth" placeholder="Board Width">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline" style="height: 20px;">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" min="0" [(ngModel)]="boardQuantity" placeholder="Quantity">
          </mat-form-field>
        </div>
        <div class="col">
          <div class="custom-button primary-custom-button-color pull-right" style="width: 100%;"
            (click)="addConfiguration()">Add</div>
        </div>
      </div>
    </div>
  </div>
</div>
