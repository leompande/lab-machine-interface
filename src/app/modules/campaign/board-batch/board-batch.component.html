<div>
    <app-sign-board-table
        *ngIf="tableConfigurations.tableColumns && tableList"
        [tableConfigurations]="tableConfigurations"
        [tableList]="tableList"
        (rowPreview)="rowPreview($event)"
        (rowDelete)="rowDelete($event)"
        [loading]="loading$ | async">
      </app-sign-board-table>
</div>
