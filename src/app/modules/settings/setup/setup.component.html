<div class="display-pane">
  <mat-card class="model-card">
    <mat-panel-title>
      <p style="font-weight: bold;font-family: nunitoLight!important;">
        <img [src]="'/assets/icons/rrh.png'" style="width:20px;height:20px">&nbsp;&nbsp;RRH Information</p>
    </mat-panel-title>
    <mat-divider></mat-divider>
    <div>
      <br />
      <div @fadeIn class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" [(ngModel)]="name">
          </mat-form-field>
        </div>
      </div>
      <div @fadeIn class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Region</mat-label>
            <input matInput type="text" placeholder="Region" [(ngModel)]="region">
          </mat-form-field>
        </div>
      </div>
      <!-- <div @fadeIn class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput type="text" placeholder="Phone" [(ngModel)]="phone">
          </mat-form-field>
        </div>
      </div> -->
      <div @fadeIn class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" [(ngModel)]="email">
          </mat-form-field>
        </div>
      </div>
      <div @fadeIn class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Afya Care API Url</mat-label>
            <input matInput type="text" placeholder="AfyaCare API Url" [(ngModel)]="afyacareurl">
          </mat-form-field>
        </div>
      </div>
      <div @fadeIn class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Afya Care Username</mat-label>
            <input matInput type="text" placeholder="AfyaCare Username" [(ngModel)]="afyacareusername">
          </mat-form-field>
        </div>
      </div>
      <div @fadeIn class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Afya Care Password</mat-label>
            <input matInput type="password" placeholder="AfyaCare Password" [(ngModel)]="afyacarepassword">
          </mat-form-field>
        </div>
      </div>
      <div>
        <div class="custom-button primary-custom-button-color" style="width:200px!important;display: inline-block;"
          (click)="saveHospital()">Save</div>
        <br />
        <br />
        <div *ngIf="isUpdating">
          <app-loader></app-loader>
        </div>
      </div>
    </div>
  </mat-card>
  
</div>
