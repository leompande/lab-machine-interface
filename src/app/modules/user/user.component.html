<div class="user-container">
    <div class="display-pane">
        <vvs-main-data-table
        *ngIf="tableConfigurations.tableColumns && users"
        [tableConfigurations]="tableConfigurations"
        [tableList]="users"
        (rowPreview)="printArrival($event)"
        (rowDelete)="deleteUser($event)"
        (rowUpdate)="updateUser($event)"
        [loading]="loading$ | async">
      </vvs-main-data-table>
    </div>
    <button class="floating-action" (click)="openDialog()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>add</mat-icon>
    </button>
</div>
